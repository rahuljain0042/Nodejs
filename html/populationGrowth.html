<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis text {
  font: 10px sans-serif;
}
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis--x path {
  display: none;

}
.path-line {
  fill: none;
  stroke: yellow;
  stroke-width: 1.5px;
}

svg {
  height: 600px;
  background: #f0f0f0;
}
</style>
<body>
<h2>Stacked Bar Chart - Population Growth 2010-2013</h2>
<div id='stacked-bar'></div>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
var initStackedBarChart = {
  draw: function(config) {
    xData =["Population2010","Population2013"];
    me = this,
    domEle = config.element,
    stackKey = config.key,
    data = config.data,
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    //parseCountryName = d3.timeParse("%m/%Y")
    width = 960- margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    xScale = d3.scaleBand().range([0, width]).padding(0.1),
    yScale = d3.scaleLinear().range([height, 0]),
    color = d3.scaleOrdinal(d3.schemeCategory20b),
    //xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%b")),
    xAxis = d3.axisBottom(xScale),
    yAxis =  d3.axisLeft(yScale),
    svg = d3.select("#"+domEle).append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var stack = d3.stack()
      .keys(stackKey)
      .order(d3.stackOrderNone)
      .offset(d3.stackOffsetNone);
  
    var layers= stack(data);
      //data.sort(function(a, b) { return b.total - a.total; });
      xScale.domain(data.map(function(d) {return d.CountryName; }));
      yScale.domain([0, 3000]);

    var layer = svg.selectAll(".layer")
      .data(layers)
      .enter().append("g")
      .attr("class", "layer")
      .style("fill", function(d, i) { return color(i); });

      layer.selectAll("rect")
        .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return xScale((d.data.CountryName)); })
        .attr("y", function(d) { return yScale(d[1]); })
        .attr("height", function(d) { return yScale(d[0]) - yScale(d[1]); })
        .attr("width", xScale.bandwidth());




    svg.append("g")

     .attr("class", "x axis")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis)
               .selectAll("text")
               .style("text-anchor", "end")
               .attr("dx", "-1.8em")
               .attr("dy", "-.5em")
               .attr("transform", "rotate(-90)");
//       .attr("class", "axis axis--x")
//       .attr("transform", "translate(0," + (height+5) +")")
//       .call(xAxis)
// .attr("transform","rotate(-90)");
    
      svg.append("g")
      .attr("class", "axis axis--y")
      .attr("transform", "translate(0,0)")
      .call(yAxis); 

      var legend = svg.selectAll(".legend")
               .data(xData.slice())
               .enter().append("g")
               .attr("class", "legend")
               .attr("transform", function (d, i) { return "translate(-20," + i * 20 + ")"; });           
               legend.append("rect")
               .attr("x", width - 18)
               .attr("width", 18)
               .attr("height", 18);            
               legend.select("rect").style("fill", function (d, i) {
                   return color(i);
               });            
               legend.append("text")
               .attr("x", width - 24)
               .attr("y", 9)
               .attr("dy", ".35em")
               .style("text-anchor", "end")
               .text(function (d) { return d; });            
  }
}
